<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4960d39a97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="head-box">
            <h3>Play A Game With An Unbeatable AI <i style="color:#CA9A71" class="fas fa-trophy"></i></h3>
        </div>
        <div class="play-markers">
            <div class="player-mark"><h3><i class="fas fa-user fa-lg"></i> : X</h3></div>
            <div class="ai-mark"><h3><i class="fas fa-robot fa-lg"></i> : O</h3></div>
        </div>
        <div class="container">
            <div class="grid-container">
                <div id=0 class="grid-item top left"></div>
                <div id=1 class="grid-item top"></div>
                <div id=2 class="grid-item top right"></div>
                <div id=3 class="grid-item left"></div>
                <div id=4 class="grid-item"></div>
                <div id=5 class="grid-item right"></div>
                <div id=6 class="grid-item down left"></div>
                <div id=7 class="grid-item down"></div>
                <div id=8 class="grid-item down right"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>  
</body>
</html>
